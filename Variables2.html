<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variables</title>
</head>
<body>
    <h1>Variables</h1>
</body>
<script>
    var a=10;
    var a;
    console.log(a);

//    let b=20;
//    let b;
//    console.log(b);

//    const c=40;
//    c=60;
//    console.log(c);

    let greeting ="Hello!";
    console.log(greeting);
    console.log(typeof(greeting));

    let num=42;
    console.log(num);
    console.log(typeof(num));

    let isActive = true;
    console.log(isActive);
    console.log(typeof(isActive));

    let emptyValue = null;
    console.log(emptyValue);
    console.log(typeof(emptyValue));

    let notAssigened;
    console.log(notAssigened);
    console.log(typeof(notAssigened));

    let person = {firstName:"Yogee", lastName:"kp"};
    console.log(person);
    console.log(typeof(person));

    let a1="5";
    let b1=2;
    console.log(typeof(a1));
    console.log(typeof(b1));
    console.log(a1+b1);
    console.log(typeof(a1+b1));

    let result = "The answer is " + 42;
    console.log(result);
    console.log(typeof(result));

    let isTrue = !!1;
    console.log(isTrue);
    console.log(typeof(isTrue));

    let a2=5;
    let b2=1;
    console.log(String(a2)+String(b2));
    
    let num1 = Number("123");
    console.log(num1);
    console.log(typeof(num1));

    let str = String(123);
    console.log(str);
    console.log(typeof(str));

    let bool = Boolean(0);
    console.log(bool);
    console.log(typeof(bool));
    

</script>
</html>
